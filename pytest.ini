[pytest]
pythonpath = src
testpaths = tests
addopts = -ra -q --strict-markers --cov=src/bioetl --cov-report=term-missing --cov-fail-under=85
markers =
    unit: Unit tests (fast, no IO/network)
    integration: Integration tests (slower, may use IO/network)
    golden: Golden tests (snapshot testing)
    network: Tests that require network access
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning:pandera.*
