# ChEMBL Default Profile
# Общие параметры для всех ChEMBL-пайплайнов

provider: chembl
api_base_url: https://www.ebi.ac.uk/chembl/api/data

# Общие настройки пагинации
pagination:
  limit: 1000
  offset: 0
  max_pages: null  # без ограничений

# Общие настройки клиента
client:
  timeout: 30.0
  max_retries: 3
  rate_limit: 10  # запросов в секунду
  backoff_factor: 2.0
  circuit_breaker_threshold: 5
  circuit_breaker_recovery_time: 60.0

# Общие пути хранения
storage:
  output_path: ./data/output/chembl
  cache_path: ./data/cache/chembl
  temp_path: ./data/temp

# Параметры логирования
logging:
  level: INFO
  structured: true
  redact_secrets: true

# Параметры детерминизма
determinism:
  stable_sort: true
  utc_timestamps: true
  canonical_json: true
  atomic_writes: true

# QC настройки
qc:
  enable_quality_report: true
  enable_correlation_report: true
  min_coverage: 0.85

# Normalization настройки
normalization:
  case_sensitive_fields:
    - doc_type
    - canonical_smiles
    - smiles
    - inchi
    - inchi_key
    - standard_inchi
    - standard_inchi_key
    - molecule_structures
    - helm_notation
    - variant_sequence
    - target_components
    - cross_references
    - standard_type
    - type

  id_fields:
    - doi
    - doi_chembl
    - accession
    - uo_units
    - qudt_units
    - toid
    - bao_endpoint
    - bao_format
    - atc_classifications
    - ligand_efficiency
    - assay_type


