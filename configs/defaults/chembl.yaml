# ChEMBL Default Configuration
# This file defines default settings for ChEMBL data sources and pipelines.

sources:
  chembl:
    # Default batch size for ChEMBL pipelines.
    # This value is used when no specific batch_size is configured in the pipeline config.
    batch_size: 25

    parameters:
      # Base URL for the ChEMBL REST API.
      # Serves as the root endpoint for all ChEMBL data access.
      base_url: "https://www.ebi.ac.uk/chembl/api/data"

      # Maximum allowed length for the request URL.
      # Used to ensure generated GET requests do not exceed server limits (e.g. 414 URI Too Long).
      max_url_length: 2000

