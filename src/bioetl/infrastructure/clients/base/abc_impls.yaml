# Registry of Default Factories and Implementations
# Maps ABC roles to their default factory functions and available implementations

RateLimiterABC:
  default_factory: bioetl.infrastructure.clients.base.factories.default_rate_limiter
  implementations:
    TokenBucket: bioetl.infrastructure.clients.base.impl.rate_limiter.TokenBucketRateLimiterImpl

RetryPolicyABC:
  default_factory: bioetl.infrastructure.clients.base.factories.default_retry_policy
  implementations:
    ExponentialBackoff: bioetl.infrastructure.clients.base.impl.retry_policy.ExponentialBackoffRetryImpl

CacheABC:
  default_factory: bioetl.infrastructure.clients.base.factories.default_cache
  implementations:
    Memory: bioetl.infrastructure.clients.base.impl.cache.MemoryCacheImpl
    File: bioetl.infrastructure.clients.base.impl.cache.FileCacheImpl

ProviderRegistryLoaderABC:
  default_factory: bioetl.infrastructure.clients.provider_registry_loader.default_provider_registry_loader
  implementations:
    Default: bioetl.infrastructure.clients.provider_registry_loader.ProviderRegistryLoader

LoggerAdapterABC:
  default_factory: bioetl.infrastructure.logging.factories.default_logger
  implementations:
    Unified: bioetl.infrastructure.logging.impl.unified_logger.UnifiedLoggerImpl

LoggingPort:
  default_factory: bioetl.infrastructure.observability.factories.default_logging_port
  implementations:
    Structured: bioetl.infrastructure.observability.adapters.StructuredLoggerImpl

ProgressReporterABC:
  default_factory: bioetl.infrastructure.logging.factories.default_progress_reporter
  implementations:
    Tqdm: bioetl.infrastructure.logging.impl.progress_reporter.TqdmProgressReporterImpl

TracingPort:
  default_factory: bioetl.infrastructure.observability.factories.default_tracing_port
  implementations:
    Default: bioetl.infrastructure.observability.adapters.TracingAdapterImpl

ValidatorABC:
  default_factory: bioetl.infrastructure.validation.factories.default_validator_factory
  implementations:
    Pandera: bioetl.infrastructure.validation.impl.pandera_validator.PanderaValidatorImpl

NormalizationServiceABC:
  default_factory: bioetl.infrastructure.transform.factories.default_normalization_service
  implementations:
    Default: bioetl.infrastructure.transform.impl.normalization_service_impl.NormalizationServiceImpl
    Chembl: bioetl.infrastructure.transform.impl.chembl_normalization_service.ChemblNormalizationService

HasherABC:
  default_factory: bioetl.infrastructure.transform.factories.default_hasher
  implementations:
    Blake2b: bioetl.infrastructure.transform.impl.hasher.HasherImpl

HashServiceABC:
  default_factory: bioetl.infrastructure.transform.factories.default_hash_service
