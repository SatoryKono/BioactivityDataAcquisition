MetadataWriterABC:
  default_factory: bioetl.infrastructure.output.factories.default_metadata_writer
  implementations:
    Standard: bioetl.infrastructure.output.impl.metadata_writer.MetadataWriterImpl

QualityReportABC:
  default_factory: bioetl.infrastructure.output.factories.default_quality_reporter
  implementations:
    Default: bioetl.infrastructure.output.impl.quality_report.QualityReportImpl

OutputWriterABC:
  default_factory: bioetl.infrastructure.output.factories.default_output_writer
  implementations:
    Unified: bioetl.infrastructure.output.unified_writer.UnifiedOutputWriter
