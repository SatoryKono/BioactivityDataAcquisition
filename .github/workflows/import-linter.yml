name: Import Linter

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  import-linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Run import-linter (warn mode)
        run: lint-imports --config .importlinter
        continue-on-error: true

      - name: Reminder to enable fail mode
        if: always()
        run: echo "Set continue-on-error: false once violations are fixed."

