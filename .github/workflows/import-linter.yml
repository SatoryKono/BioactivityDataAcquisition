name: Lint and Type Check

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Ruff (lint)
        run: ruff check src tests

      - name: Black (format check)
        run: black --check src tests

      - name: Isort (import order)
        run: isort --check-only src tests

      - name: Mypy (strict-ish)
        run: mypy --config-file pyproject.toml src/bioetl

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Pytest
        run: pytest

  arch-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]

      - name: Architecture guard (pytest)
        run: pytest tests/architecture/test_layer_dependencies.py

      - name: Import Linter contract
        run: lint-imports --config .importlinter

